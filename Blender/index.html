<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender</title>
    <link rel="icon" href="../icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>Портфолио Blender</h1>
    </header>
    <main>
        <div id="gallery-container" class="gallery-container">
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">×</span>
            <div class="lightbox-header">
                <div class="lightbox-info">
                    <span id="lightbox-filename"></span>
                    <span id="lightbox-resolution"></span>
                    <span id="lightbox-filesize"></span>
                </div>
                <a href="#" id="lightbox-download-button" class="lightbox-download-btn" download>Скачать</a>
            </div>
            <div id="lightbox-media-container">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
